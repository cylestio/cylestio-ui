sonar.projectKey=cylestio_cylestio-ui
sonar.organization=cylestio

# Source code path
sonar.sources=app,lib,pages,components
sonar.tests=tests

# Test coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.exclusions=node_modules/**,coverage/**,.next/**,public/**
sonar.test.exclusions=tests/**/*
sonar.coverage.exclusions=tests/**/*,**/*.test.ts,**/*.test.tsx

# Language settings
sonar.language=ts
sonar.typescript.file.suffixes=.ts,.tsx
sonar.sourceEncoding=UTF-8

# Security settings
sonar.security.enabled=true
sonar.security.sources=app,lib,pages,components

# Quality gate settings
sonar.qualitygate.wait=true 